<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bocatify</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="../css/estilos.css">
</head>

<body>
    <div class="contenedor-reproductor">
        <header>
            <div class="contedor-imagen">
                <img id="imagen"></img>
            </div>
        </header>
        <nav>
            <p id="titulo"> Titulo</p>
            <p id="artista"> Artista</p>
            <p id="duracion"> Duraci√≥n</p>
        </nav>
        <section>
            <audio id="musica"></audio>
            <div class="contenedor_botones">
                <span class="material-symbols-outlined atras">
                    skip_previous
                </span>
                <button class="boton_rep"  onclick="control_musica()">
                    <span class="material-symbols-outlined reproducir">
                        play_circle
                    </span>
                </button>
                
                <span class="material-symbols-outlined siguiente">
                    skip_next
                </span>
                <br>
                <span class="material-symbols-outlined silencio">
                    volume_mute
                </span>
                <input class="volumen" type="range">
                <span class="material-symbols-outlined v_cien">
                    volume_up
                </span>
                <p class="nivel_volumen">50</p>
            </div>
        </section>
    </div>

    <script src="../js/funciones.js"></script>
</body>

</html>
